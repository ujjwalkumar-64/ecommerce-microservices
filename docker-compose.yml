services:
  postgres:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: ujjwal
      POSTGRES_PASSWORD: ujjwal
      PGDATA: /data/postgres
      TZ: UTC


    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - microservices-network
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-pgadmin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      TZ: UTC

    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - microservices-network
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ujjwal
      MONGO_INITDB_ROOT_PASSWORD: ujjwal
    volumes:
      - mongo:/data
    ports:
      - 27017:27017
    networks:
      microservices-network:
        aliases:
            - mongo
            - mongodb

    restart: unless-stopped

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ujjwal
      ME_CONFIG_MONGODB_ADMINPASSWORD: ujjwal
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
      - microservices-network
    ports:
      - 8081:8081
    restart: unless-stopped

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - microservices-network

  kafka:
    container_name: ms_kafka
    image: confluentinc/cp-kafka:7.2.1
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

    networks:
      - microservices-network

  mail-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025




networks:
  microservices-network:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo:
